<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Angular Form</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/angular/angular.min.js"></script>
</head>
<body>
<div class="page">
  <section class="card register" ng-app  >
  <form name="myform" novalidate>

    <div class="textintro">
      <h1>Become a Member - fill out form</h1>
    </div>

    <fieldset>
      <input type="text" name="firstname"
        placeholder="First Name" ng-model="message" ng-model = "user.firstname" ng-required ="true">
        <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched ">Please enter first name</p>
      <input type="text" name="lastname"
        placeholder="Last Name" ng-model = "user.lastname" ng-required ="true">
        <p class="error validationerror"  ng-show="myform.lastname.$invalid && myform.lastname.$touched ">Please enter last name</p>
      <input type="email" name="email"
        placeholder="Email" ng-model = "user.email" ng-required ="true">
        <p class="error validationerror"  ng-show="myform.email.$invalid && myform.email.$touched ">Invalid email entry, please re-enter</p>
      <input type="password" name="password" ng-minlength="6"
        placeholder="Password" ng-model = "user.password" ng-required ="true">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched ">Password should be at least 6 characters</p>
    </fieldset>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>
</div>
</body>
</html>
